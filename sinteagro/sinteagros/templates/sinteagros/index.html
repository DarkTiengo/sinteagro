{% extends "sinteagros/base.html" %}

{% block content %}

<script>
  $(document).ready(function() {

    //js Calendario
    moment().locale('pt-br');

    // Create Calendar / Cria Calendario
$('#calendar').fullCalendar({
      header: {
        left: 'prev,next',
        center: 'title',
        right: 'month,agendaWeek,agendaDay,listMonth'
      },
      locale: "pt-br",
      editable: true,
      selectable: true,
      select: function(start,end){
        var inicio = moment(start);
        $("#note-date").empty().append(inicio.format('LL'));
        $("#date").val(inicio.format("YYYY-MM-DD"));
      }
    });


    // ##### NOTEPAD ####

    // Create Notepad / Cria agenda
    $("#note-date").append(moment().format('LL'));
    $("#date").val(moment().format("YYYY-MM-DD"));

    // Notepad icons effect / Efeito nos icones da agenda
    $(".list li").focusin(function() {
      $(this).find("a").fadeIn(1000);
    }).focusout(function(){
      $(this).find("a").fadeOut(500);
    });

    $(".new-note").click(function(){
      var note = $(this).parent().find(".input-note").val();
      $.ajax({
        url: 'index/set_note/',
        dataType: 'json',
        data: {
          note: note,
          date: $("#date").val()
        }
      }).fail(function(jq,txt,msg){
        alert(txt + " haahahaha " + msg);
      }).done(function(data){
        alert(data);
      })
    });

  });
</script>


<div class="row">
  <div class="col-md-6">
    <div id="calendar">

    </div>
  </div>
  <div class="col-md-6">
    <div id="note">
      <form action="" method="post">
        <h4 class="top-note">Anotações</h4>
        <h5 id="note-date"></h5>
        <ul class="list">
          {% for note in notes %}
            {% if note == None %}
            <li><input class="input-note" type="text" maxlength="40" /><a href="#" class="check-note new-note"><i class="fa fa-save icon-note"></i></a></li>
            {% else %}
            <li><input class="input-note" type="text" maxlength="40" /><a href="#" class="check-note alter-note"><i class="fa fa-check icon-note"></i></a><a href="#" class="close-note"><i class="fa fa-close icon-note"></i></a></li>
            {% endif %}

          {% endfor %}
        </ul>
        <input type="hidden" name="date" id="date" value="">
      </form>
    </div>
  </div>

</div>

{% endblock content %}
